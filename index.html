<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoQuiz Support</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        :root {
            --primary-color: #1565C0;
            --secondary-color: #0D47A1;
            --accent-color: #FF6F00;
            --background-color: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary-color), #0D47A1);
            color: white;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2em;
            margin: 10px 0 0;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .email-display {
            font-size: 1.2em;
            color: var(--secondary-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .email-display:hover {
            transform: scale(1.02);
        }

        .email-icon {
            font-size: 1.4em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary-color), #0D47A1);
            color: white;
            margin-top: 60px;
        }

        .footer-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .footer-links a:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
        }

        h2 {
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            border-radius: 2px;
        }

        @media (max-width: 600px) {
            .header {
                border-radius: 0 0 20px 20px;
                padding: 30px 15px;
            }
            
            .card {
                margin: 15px 10px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

    <div class="container">
        <header class="header">

            <p>Explore our world of support</p>
        </header>

        <div class="card">
            <h2>Contact Support</h2>
            <p>Can't find what you're looking for? Contact us directly:</p>
            <div class="contact-info">
                <div class="email-display">

                    matys.bouziane.sio@gmail.com
                </div>
            </div>
        </div>

        <footer>
            <p>¬© 2025 GeoQuiz - Learn Geography. All rights reserved.</p>

                <a href="privacy.html">Privacy Policy</a>
                <span style="color: rgba(255,255,255,0.5)">‚Ä¢</span>
                <a href="terms.html">Terms of Service</a>
            </div>
        </footer>
    </div>
</body>
</html>
