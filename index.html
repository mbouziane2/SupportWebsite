                linear-gradient(to right bottom, #ffffff, #f8f9fa);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            position: relative;
        }

        /* Add this new style for animated background elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
        }

        .bg-elements::before,
        .bg-elements::after {
            content: "üåç";
            position: absolute;
            font-size: 150px;
            animation: float 15s infinite linear;
            opacity: 0.1;
        }

        .bg-elements::before {
            top: 10%;
            left: 10%;
            animation-delay: -7s;
        }

        .bg-elements::after {
            content: "üó∫Ô∏è";
            bottom: 10%;
            right: 10%;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10px, 10px) rotate(5deg);
            }
            50% {
                transform: translate(0, 20px) rotate(0deg);
            }
            75% {
                transform: translate(-10px, 10px) rotate(-5deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Update container style for better contrast with the new background */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Update support-section for better visibility */
        .support-section {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 0;
            background: var(--primary-color);
            color: white;
            border-radius: 0 0 50% 50% / 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2em;
            margin: 10px 0 0;
            opacity: 0.9;
        }
        
        .support-section {
            margin: 30px auto;
            padding: 30px;
            background: var(--background-color);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .support-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .contact-form {
            margin-top: 40px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(21, 101, 192, 0.3);
        }
        
        button {
            background: var(--secondary-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }
        
        button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--primary-color);
            color: white;
            margin-top: 40px;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 5px;
        }

        @media (max-width: 600px) {
            .header {
                border-radius: 0 0 25% 25% / 10px;
            }
            
            .support-section {
                margin: 20px 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-elements"></div>
    <div class="container">
        <div class="header">
            <h1>üåç GeoQuiz Support</h1>
            <p>Explore our world of support</p>
        </div>

        <div class="support-section">
            <h2>Contact Support</h2>
            <p>Can't find what you're looking for? Contact us directly:</p>
            <div class="contact-form">
                <form action="mailto:matys.bouziane.sio@gmail.com" method="post" enctype="text/plain">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message üì®</button>
                </form>
            </div>
        </div>

        <footer>
